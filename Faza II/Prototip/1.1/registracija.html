<!DOCTYPE html>
<html>
<head>
	<title>Lemon Squeezy - Novi nalog</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/registracija.css">
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
			font-family: arial;
			background-color: gray;
			font-size: 14px;
		}
		#wrapper {
			background-color: white;
			position: absolute;
			left: 50%;
			top: 50%;
			width: 400px;
			border-radius: 10px;
			transform: translate(-50%, -50%);
			text-align: center;
		}
		#date a {
			color: gray;
			font-weight: bolder;
			text-decoration: none;
		}
		#date a:hover {
			color: black;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div style="background-color: white; border-radius: 10px; display: inline-block; padding: 10px; margin: 10px"><div id="date">&laquo; <a href="./index.html">Glavna</a></div></div><br><br>
	<div id="wrapper">
		<form onsubmit="return validate()" name="registration" method="post" action="login.html">
			<h2 style="margin: 0; margin-top: 20px;">Registracija</h2><br>
			<div style="display: none; color: red" id="error">Molim vas popunite sva polja označena sa *.</div>
			<div style="display: none; color: red; margin-bottom: 10px;" id="error1">Unete lozinke se ne poklapaju.</div>
			<hr style="margin-left: 5%;margin-right: 5%; margin-top: 0;"><br>
			<table style="text-align: left; margin: 0 auto;display: inline-block;">
				<tr>
					<td>Ime*:</td>
					<td><input name="name" type="text" size="20" autocomplete="off"></input></td>
				</tr>
				<tr>
					<td>Prezime*:</td>
					<td><input name="surname" type="text" size="20" autocomplete="off"></input></td>
				</tr>
			</table><br><br>
			<hr style="margin-left: 5%;margin-right: 5%; margin-top: 0;"><br>
			<table style="text-align: left; margin: 0 auto;display: inline-block;">
				<tr>
					<td>E-mail*:</td>
					<td><input type="email" name="username" size="30" autocomplete="off"></input></td>
				</tr>
			</table><br>
			<span style="font-size: 12px">Ovaj e-mail će se koristiti za prijavu na vaš nalog.</span><br><br>
			<table style="text-align: left; margin: 0 auto;display: inline-block;">
				<tr>
					<td>Lozinka*:</td>
					<td><input type="password" name="password" size="30" minlength="8" autocomplete="off"></input></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="password" name="confpassword" size="30" minlength="8" autocomplete="off"></input></td>
				</tr>
			</table><br>
			<span style="font-size: 12px">1) Lozinke u oba polja moraju da su jednake.&nbsp;&nbsp;</span><br>
			<span style="font-size: 12px">2) Lozinka mora da sadrži minimalno 8 karaktera.</span><br><br>
			<hr style="margin-left: 5%;margin-right: 5%; margin-top: 0;"><br>
			<input type="submit" value="Napravi nalog" style="margin-bottom: 10px"></input><br><br>
		</form>
	</div>
	<script type="text/javascript">
		function swapInput(tag, type) {
			var el = document.createElement('input');
			el.id = tag.id;
			el.type = type;
			el.name = tag.name;
			el.value = tag.value;
			el.autocomplete = 'off';
			el.placeholder = 'Lozinka'; 
			var elem = document.getElementById('error');
			if (!(elem.offsetWidth === 0 && elem.offsetHeight === 0)) {
				el.style.borderBottom = '2px solid red';
			}
			tag.parentNode.insertBefore(el, tag);
			tag.parentNode.removeChild(tag);
		}
		function toggle_password(e,target){

			var tag = document.getElementById(target);
			var tag2 = document.getElementById("showhide");
			if (tag2.checked == true) swapInput(tag, 'text');
			else swapInput(tag, 'password'); 
		}
		var i = 0, j = 0;
		document.getElementById("click").onclick = function() {
			if (i%2 == 0)
				document.getElementsByClassName("checkBoxSlider")[0].style.backgroundColor = "orange";
			else 
				document.getElementsByClassName("checkBoxSlider")[0].style.backgroundColor = "lightgray";
			i++;
		}
		document.getElementById("click1").onclick = function() {
			if (j%2 == 0)
				document.getElementsByClassName("checkBoxSlider")[1].style.backgroundColor = "orange";
			else 
				document.getElementsByClassName("checkBoxSlider")[1].style.backgroundColor = "lightgray";
			j++;
		}
		function validate() {
			//sredi ovo da zacrveni samo odg polje
			var x = document.forms["registration"]["username"];
			var y = document.forms["registration"]["password"];
			var z = document.forms["registration"]["confpassword"];
			var i = document.forms["registration"]["name"];
			var j = document.forms["registration"]["surname"];
			var provera1 = true;
			var provera = true;
			if (x.value == null || x.value == "") {
				x.style.border = '1px solid red';
				provera = false;
			}
			else {
				x.style.border = '1px solid gray';
			}
			if ( y.value == null || y.value == "") {
				y.style.border = '1px solid red';
				provera = false;
			} 
			else {
				y.style.border = '1px solid gray';
			}
			if (z.value == null || z.value =="") {
				z.style.border = '1px solid red';
				provera = false;
			}
			else {
				z.style.border = '1px solid gray';
			}
			if (i.value == null || i.value == "") {
				i.style.border = '1px solid red';
				provera = false;
			}
			else {
				i.style.border = '1px solid gray';
			}
			if (j.value == null || j.value == "") {
				j.style.border = '1px solid red';
				provera = false;
			}
			else {
				j.style.border = '1px solid gray';
			}
			if (y.value.localeCompare(z.value)) {
				y.style.border = '1px solid red';
				z.style.border = '1px solid red';
				document.getElementById("error1").style.display = 'block';
				provera1 = false;
			}
			else {
				if (provera) {
					y.style.border = '1px solid gray';
					z.style.border = '1px solid gray';
				}
			}
			if (provera == false) {
				document.getElementById("error").style.display = 'block';
				if (document.getElementById("error1").style.display != 'block') {
					document.getElementById("error").style.marginBottom = '10px';
				}
				else {
					document.getElementById("error").style.marginBottom = '0px';
				}
			}
			return provera && provera1;
		}
	</script>
</body>
</html>
